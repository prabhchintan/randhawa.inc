<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randhawa Inc.</title>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/firescript-577a2.appspot.com/o/imgs%2Fapp%2Fprabhchintan%2F9RPgp7gxr4.PNG?alt=media&token=0249ef61-dc14-4dac-8e6b-708c122870b0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Times New Roman', serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://pbs.twimg.com/profile_banners/1311067250846302208/1681267451/1500x500');
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-align: right;
        }
        
        .footer a {
            font-size: 35px;
            color: #fff;
            text-decoration: none;
        }
        
        @media screen and (max-width: 768px) {
            .footer a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="footer">
            <a href="mailto:prab@hey.com">Contact</a>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const image = document.querySelector('.image');
        let scale = 1;
        const scaleAmount = 0.1;

        // Function to update the zoom based on the scale value
        function updateZoom() {
            image.style.transform = `scale(${scale})`;
        }

        // Handle mouse wheel scroll event
        container.addEventListener('wheel', (event) => {
            event.preventDefault();
            const delta = event.deltaY < 0 ? 1 : -1;
            scale += delta * scaleAmount;
            scale = Math.max(1, Math.min(3, scale)); // Limit the scale between 1 and 3
            updateZoom();
        });

        // Handle touch events for mobile devices
        let touchStartY = 0;
        container.addEventListener('touchstart', (event) => {
            touchStartY = event.touches[0].clientY;
        });

        container.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const touchEndY = event.touches[0].clientY;
            const delta = touchStartY - touchEndY;
            scale += delta * 0.01;
            scale = Math.max(1, Math.min(3, scale)); // Limit the scale between 1 and 3
            updateZoom();
            touchStartY = touchEndY;
        });
    </script>
</body>
</html>
